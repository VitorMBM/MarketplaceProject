<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <header>
            <h1><p>Bem-vindo(a)<br/>
                ao Marketplace!</p></h1>
                <nav>
				<ul>
					<li>
						<a href="">Home</a>
					</li>
					<li>

					</li>
					<li>

					</li>
					<li>

					</li>
				</ul>
			</nav>
        </header>

        <div style="margin-top: 30px;" class="container">
            Login<br/><br/>
            <form method="POST">
                <label class="form">Usuário</label><input type="text" name="user" size="50"><br/><br/>
                <label class="form">Senha </label><input type="password" name="password" size="50"><br/><br/>
                <label class="form"></label><input type="submit" value="Entrar"/><br/><br/>
            </form>
        </div>

        <div>
            OU<br/><br/>
        </div>

        <div>

            <form method="POST">

            </form>
